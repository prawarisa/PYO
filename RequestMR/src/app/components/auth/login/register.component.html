<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/6428956.png"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-3 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/layout/images/Logo_minebeamitsumi.png"
            alt="Image"
            height="30"
            class="mb-1"
          />
          <div class="text-900 text-3xl font-medium mb-1">Welcome!</div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <form class="form" [formGroup]="regisform" (ngSubmit)="onSubmit()">
          <div class="mb-0">
            <label class="block text-900 text-xl font-medium mb-1">Employee No.</label>
            <input
              type="text"
              formControlName="Emp_Code"
              placeholder="Emp Code"
              pInputText
              class="form-control w-full md:w-20rem mb-2"
              style="text-transform: uppercase; font-family: Arial"
            />
          </div>
          <div class="mb-2">
            <label class="block text-900 font-medium text-xl mb-2">Password</label>
            <input
              type="password"
              formControlName="Emp_Pwd"
              placeholder="Password"
              pInputText
              class="form-control w-full md:w-20rem"
              #pw
            />
            <div
              *ngIf="
                newPassword.invalid &&
                (newPassword.dirty || newPassword.touched)
              "
              class="form-text text-danger"
            >
              <span *ngIf="newPassword.errors?.['required']">Field is required</span>
              <span *ngIf="newPassword.errors?.['pattern']">
                Invalid password format. Must include numbers, uppercase, lowercase, and be at least 6 characters.
              </span>
            </div>
          </div>
          <div>
            <button
              pButton
              pRipple
              label="Register"
              [disabled]="!regisform.valid"
              class="w-full p-3 text-xl mb-2"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm me-1"
              ></span>
            </button>
            <p>Go to <a routerLink="/" class="btn btn-link"> Dashboard</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
