<div class="main-content">
  <h2 class="page-title">List Request</h2>
  <div class="buttons-container">
    <!-- ปุ่มสำหรับ Cutting Tool Admin ดึงข้อมูลแล้ว -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Cutting Tool"
        class="custom-button cutting-tool"
        routerLink="/pages/list-request"
      ></button>
      <span
        class="badge"
        *ngIf="request > 0"
      >
        {{ request }}
      </span>
    </div>


    <!-- ปุ่มสำหรับ Cutting Oil Admin -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Cutting Oil"
        class="custom-button cutting-oil"
        routerLink="/pages/list-request-oil"
      ></button>
      <span
        class="badge"
        *ngIf="cuttingOilRequest > 0"
      >
        {{ cuttingOilRequest }}
      </span>
    </div>

    <!-- ปุ่มสำหรับ Grinding Material Admin -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Grinding Material"
        class="custom-button grinding"
        routerLink="/pages/list-request-grinding"
      ></button>
      <span
        class="badge"
        *ngIf="grindingMaterialCount > 0"
      >
        {{ grindingMaterialCount }}
      </span>
    </div>

    <!-- ปุ่มสำหรับ Machine Setup Tool -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Machine Setup Tool"
        class="custom-button setup-tool"
        routerLink="/pages/list-request-setup"
      ></button>
      <span
        class="badge"
        *ngIf="machineSetupCount > 0"
      >
        {{ machineSetupCount }}
      </span>
    </div>

    <!-- ปุ่มสำหรับ Cleaning Solution -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Cleaning Solution"
        class="custom-button cleaning"
        routerLink="/pages/list-request-cleaning"
      ></button>
      <span
        class="badge"
        *ngIf="cleaningSolutionCount > 0"
      >
        {{ cleaningSolutionCount }}
      </span>
    </div>

    <!-- ปุ่มสำหรับ Other Admin -->
    <div style="position: relative; display: inline-block;">
      <button
        pButton
        label="Other"
        class="custom-button other"
        routerLink="/pages/list-request-other"
      ></button>
      <span
        class="badge"
        *ngIf="otherCount > 0"
      >
        {{ otherCount }}
      </span>
    </div>
  </div>
</div>
