<p-card>
  <div class="summary-container">
    <!-- ฟอร์มแสดงข้อมูลหัวข้อ -->
    <div class="form-header">
      <label>Doc no:</label>
      <input type="text" [(ngModel)]="docNo" disabled />

      <label>Division:</label>
      <input type="text" [(ngModel)]="division" disabled />

      <label>Factory:</label>
      <input type="text" [(ngModel)]="factory" disabled />

      <label>Process:</label>
      <input type="text" [(ngModel)]="process" disabled />

      <label>Date of Req:</label>
      <input type="date" [(ngModel)]="dateReq" disabled />

       <!-- ปุ่ม Export Excel -->
      <div class="export-button">
        <p-button
          icon="pi pi-file-excel"
          label="Export Excel"
          (click)="exportToExcel()"
        ></p-button>
      </div>
    </div>

    <!-- ตารางข้อมูลสรุป -->
    <div class="table-container">
      <p-table [value]="summaryItems" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Part no.</th>
            <th>Revision</th>
            <th>Process</th>
            <th>MC Type</th>
            <th>Spec</th>
            <th>MC No.</th>
            <th>Qty</th>
            <th>Case</th>
            <th>Status</th>
            <th>Set By</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.partNo }}</td>
            <td>{{ item.revision }}</td>
            <td>{{ item.process }}</td>
            <td>{{ item.mcType }}</td>
            <td>{{ item.spec }}</td>
            <td>{{ item.mcNo }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.case }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.setBy }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
