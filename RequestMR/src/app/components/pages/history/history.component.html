<div *ngIf="items.length > 0">
  <!-- ตรวจสอบว่ามี items อย่างน้อยหนึ่งรายการก่อนที่จะแสดงเนื้อหา -->
  <p-card>
    <!-- ใช้ p-card เพื่อสร้างกรอบการ์ด -->
    <!-- ใช้ p-table เพื่อแสดงรายการในรูปแบบตาราง -->
    <!-- สร้าง template reference variable สำหรับ p-table -->
    <!-- กำหนดข้อมูลที่จะแสดงในตารางจาก items -->
    <!-- กำหนดคลาส CSS สำหรับสไตล์ตาราง -->
    <p-table
      #dt1
      [value]="items"
      [paginator]="true"
      [rows]="10"
      styleClass="p-datatable-striped p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <!-- ใช้ ng-template เพื่อกำหนดส่วนหัวของตาราง -->
        <tr>
          <!-- เริ่มต้นแถวในส่วนหัว -->
          <th style="width: 5%; text-align: center">No.</th>
          <!-- คอลัมน์สำหรับหมายเลข -->
          <th style="width: 10%; text-align: center">Doc_no</th>
          <!-- คอลัมน์สำหรับเลขที่เอกสาร -->
          <th style="width: 5%; text-align: center">Division</th>
          <!-- คอลัมน์สำหรับแผนก -->
          <th style="width: 5%; text-align: center">Factory</th>
          <!-- คอลัมน์สำหรับโรงงาน -->
          <th style="width: 10%; text-align: center">Date</th>
          <!-- คอลัมน์สำหรับวันที่ -->
          <th style="width: 10%; text-align: center">Process</th>
          <!-- คอลัมน์สำหรับกระบวนการ -->
          <th style="width: 10%; text-align: center">Status</th>
          <!-- คอลัมน์สำหรับสถานะ -->
          <th style="width: 5%; text-align: center">Detail</th>
          <!-- คอลัมน์สำหรับรายละเอียด -->
        </tr>
        <!-- สิ้นสุดแถวในส่วนหัว -->
      </ng-template>
      <!-- ใช้ ng-template เพื่อกำหนดเนื้อหาของตาราง -->
      <!-- ระบุว่านี่คือเนื้อหาของตาราง -->
      <!-- สร้างตัวแปร local ชื่อ items เพื่อเข้าถึงข้อมูลของรายการในแถว -->
      <!-- สร้างตัวแปร local สำหรับสถานะการแก้ไข (ไม่ถูกใช้ในที่นี้) -->
      <!-- สร้างตัวแปร local สำหรับดัชนีแถวปัจจุบัน -->
      <ng-template
        pTemplate="body"
        let-items
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr>
          <!-- เริ่มต้นแถวใหม่สำหรับแต่ละรายการ -->
          <td style="text-align: center">{{ ri + 1 }}</td>
          <!-- แสดงหมายเลขแถว -->
          <td style="text-align: center">{{ items.Doc_no }}</td>
          <!-- แสดงเลขที่เอกสาร -->
          <td style="text-align: center">{{ items.Division }}</td>
          <!-- แสดงแผนก -->
          <td style="text-align: center">{{ items.Factory }}</td>
          <!-- แสดงโรงงาน -->
          <td style="text-align: center">{{ items.Date_of_Req }}</td>
          <!-- แสดงวันที่ที่ร้องขอ -->
          <td style="text-align: center">{{ items.Process }}</td>
          <!-- แสดงกระบวนการ -->
          <td style="text-align: center">{{ items.Status }}</td>
          <!-- แสดงสถานะ -->
          <td style="text-align: center">
            <!-- เริ่มต้นคอลัมน์สำหรับปุ่มรายละเอียด -->
            <!-- สร้างปุ่มเพื่อดูรายละเอียด -->
            <!-- ใช้ pButton จาก PrimeNG -->
            <!-- ตั้งค่าการจัดเรียงข้อความในปุ่ม -->
            <!-- ตั้งค่าไอคอนสำหรับปุ่ม -->
            <!-- กำหนดคลาสสำหรับปุ่ม (ในกรณีนี้คือ Disabled) -->
            <!-- ระบุเหตุการณ์เมื่อคลิกปุ่มเพื่อเรียกฟังก์ชัน Nav_Detail -->
            <!-- ตั้งค่าความสามารถในการใช้งานของปุ่มขึ้นอยู่กับสถานะคำขอ -->
            <button
              pButton
              style="text-align: center"
              icon="pi pi-eye"
              class="p-button-Disabled"
              (click)="Nav_Detail(items.Doc_no, items.Local)"
              [disabled]="items.ReqStatus == 'GO!!'"
            ></button>
            <!-- ปิดแท็กปุ่ม -->
          </td>
          <!-- สิ้นสุดคอลัมน์สำหรับปุ่มรายละเอียด -->

        </tr>
        <!-- สิ้นสุดแถวของตาราง -->
      </ng-template>
    </p-table>
    <!-- ปิดแท็ก p-table -->
  </p-card>
  <!-- ปิดแท็ก p-card -->
</div>
<!-- สิ้นสุด div ที่ใช้แสดงเนื้อหา -->
